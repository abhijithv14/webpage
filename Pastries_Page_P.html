        <div class="row">
            <div class="container">
                <div class="items"><img src="Vancho Pastry.avif" alt="Vancho Pastry"></div>
                <div class="item_detail">
                    <div class="item_name">Vancho Pastry</div>

                    <button class="counter-button" onclick="decreaseCount(39)">-</button>

                </div>
                <div class="cart">
                    <button onclick="addToCart(39)">Add to Cart</button>
                </div>
            </div>
            
            <div class="container">
                <div class="items"><img src="Red Velvet Pastry.avif" alt="Red Velvet Pastry"></div>
                <div class="item_detail">
                    <div class="item_name">Red Velvet Pastry</div>
                    <div class="money">Rs140</div>
                    <div></div>
                </div>
                <div class="counter-container" data-id="40">
                    <button class="counter-button" onclick="decreaseCount(40)">-</button>
                    <div class="counter-display" id="counter-40">0</div>
                    <button class="counter-button" onclick="increaseCount(40)">+</button>
                </div>
                <div class="cart">
                    <button onclick="addToCart(40)">Add to Cart</button>

            </div>
            
            <div class="container">
                <div class="items"><img src="Choco Pralaine Pastry.avif" alt="Choco Pralaine Pastry"></div>

                </div>
                <div class="counter-container" data-id="41">
                    <button class="counter-button" onclick="decreaseCount(41)">-</button>
                    <div class="counter-display" id="counter-41">0</div>
                    <button class="counter-button" onclick="increaseCount(41)">+</button>
                </div>
                <div class="cart">
                    <button onclick="addToCart(41)">Add to Cart</button>
                </div>
            </div>
        </div>
        <script>
            let counters = {};
            function updateDisplay(id) {
                document.getElementById('counter-' + id).innerText = counters[id];
            }
            function increaseCount(id) {
                if (!counters[id]) counters[id] = 0;
                counters[id]++;
                updateDisplay(id);
            }
            function decreaseCount(id) {
                if (!counters[id]) counters[id] = 0;
                if (counters[id] > 0) counters[id]--;
                updateDisplay(id);
            }
            function addToCart(id) {
        let quantity = counters[id] || 0;
        if (quantity > 0) {
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "add_to_cart.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText);
                }
            };
            xhr.send("id=" + id + "&quantity=" + quantity);
        } else {
            alert("Please select a quantity greater than 0");
        
    }
}
        </script>
    </body>
